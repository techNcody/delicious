<!doctype html>
<html lang="en">
<head>
	<title>feellikehome | Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

</head>
<body class="blur-bgimage">
	<section class="ftco-section">
		<div class="container">
			<!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #08</h2>
				</div>
			</div> -->
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>

						<h3 class="text-center mb-4">Login</h3>
						<div id="login-loader" class="spinner-border text-warning dl-hide-el" style="position:absolute; left: 45%; top: 46%;"></div>
						<p class="text-center mb-4">Welcome to feellikehome.com</p>
						<form action="#" class="getOtp-form" id="getOtp">
							<div class="form-group">
								<input type="text" id="email" class="form-control rounded-left" style="text-align: center;" placeholder="Enter your Email" required>
							</div>
							<div class="form-group">
								<button type="submit" id="get-otp" class="btn btn-primary rounded submit p-3 px-5">Get OTP</button>
							</div>
						</form>
						<form action="#" class="verifyOtp-form dl-hide-el" id="verifyOtp">
							<div class="form-group d-flex">
								<input type="text" id="otp" class="form-control rounded-left" style="text-align: center;" placeholder="Enter OTP" required>
							</div>
							<div class="form-group">
								<button type="submit" id="verify-otp" class="btn btn-primary rounded submit p-3 px-5">Verify</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
